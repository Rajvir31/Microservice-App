# OpenTelemetry Collector - traces -> Tempo, metrics -> Prometheus, logs -> Loki (optional)
receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 5s
    send_batch_size: 1024

exporters:
  # Traces to Tempo
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true

  # Metrics: Prometheus scrape endpoint (collector exposes /metrics for Prometheus to scrape)
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: otel
    const_labels:
      collector: "reliability-lab"

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/tempo]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]

  extensions: []
