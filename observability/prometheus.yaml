# Prometheus - scrape gateway and gRPC services' /metrics (HTTP)
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/alerts.yaml

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: gateway
    static_configs:
      - targets: ["gateway:8080"]
    metrics_path: /metrics

  - job_name: orders
    static_configs:
      - targets: ["orders:8081"]
    metrics_path: /metrics

  - job_name: payments
    static_configs:
      - targets: ["payments:8082"]
    metrics_path: /metrics

  - job_name: notifications
    static_configs:
      - targets: ["notifications:8083"]
    metrics_path: /metrics

  # OTel collector metrics (if exporter is prometheus type)
  - job_name: otel-collector
    static_configs:
      - targets: ["otel-collector:8889"]
    metrics_path: /metrics
