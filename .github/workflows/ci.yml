# Reliability Lab - CI
name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Run tests
        run: go test ./services/...

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          config-path: golangci-lint.yml
          args: ./services/...

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build gateway
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/gateway/Dockerfile
          push: false
          tags: reliability-lab/gateway:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build orders
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/orders/Dockerfile
          push: false
          tags: reliability-lab/orders:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build payments
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/payments/Dockerfile
          push: false
          tags: reliability-lab/payments:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build notifications
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/notifications/Dockerfile
          push: false
          tags: reliability-lab/notifications:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
